- job:
    parent: tox
    name: wazo-tox-py37-custom
    description: attempt to run wazo-tox with setup scripts on python3
    run: zuul.d/run.yaml
    post-run: zuul.d/post.yaml
    vars:
      tox_envlist: py37

- job:
    name: wazo-tox-integration-custom
    parent: wazo-tox-py37-custom
    vars:
      docker_install_siblings: true
      tox_envlist: integration
    run: zuul.d/playbooks/wazo-tox-integration/run.yaml

- project:
    check:
      jobs:
        # - wazo-tox-py37-custom:
        #     nodeset: pod-debian-10
        - wazo-tox-integration-custom:
            nodeset: vm-debian-10-m1s
